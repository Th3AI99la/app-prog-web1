<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastro de Aluno</title>
        <!-- Chamar interno -->
        <link rel="stylesheet" href="/styles/bulma.css">
        <!-- Referência para o Bulma CSS -->
        <link rel="stylesheet" href="/styles/styles.css">
        <!-- Referência para o CSS externo -->

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    </head>

    <body>
        <div class="container">
            <section class="section">
                <h1 class="title has-text-centered">Cadastro de Aluno</h1>

                <!-- Formulário de cadastro -->
                <form action="/alunos/create" method="post">
                    <div class="field">
                        <label class="label" for="nome">Nome</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" id="nome"
                                name="nome" placeholder="Digite o nome"
                                required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="email">Email</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" id="email"
                                name="email" placeholder="Digite o email"
                                required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field is-grouped is-grouped-centered mt-5">
                        <div class="control">
                            <button type="submit" class="button is-primary">
                                <span class="icon">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span>Salvar</span>
                            </button>
                        </div>
                        <div class="control">
                            <a href="/" class="button is-link is-light">
                                <span class="icon">
                                    <i class="fas fa-arrow-left"></i>
                                </span>
                                <span>Voltar</span>
                            </a>
                        </div>
                    </div>
                </form>

            </section>
        </div>
    </body>

</html>
