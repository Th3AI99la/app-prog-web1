<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deletar Aluno</title>
        <link rel="stylesheet" href="../static/styles/bulma.css">
        <!-- Referência para o Bulma CSS -->
        <link rel="stylesheet" href="../static/styles/styles.css">
        <!-- Referência para o CSS externo -->


    </head>

    <body>
        <div class="container">
            <section class="section">
                <h1 class="title has-text-centered">Deletar Aluno</h1>

                <!-- Formulário de exclusão -->
                <form action="/alunos" method="post">
                    <div class="notification is-warning">
                        <p><strong>Atenção!</strong> Tem certeza que deseja
                            excluir este aluno? Esta ação não pode ser
                            desfeita.</p>
                    </div>

                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button type="submit"
                                class="button is-danger">Excluir</button>
                        </div>
                        <div class="control">
                            <a href="./alunos.html"
                                class="button is-link">Voltar</a>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </body>

</html>
