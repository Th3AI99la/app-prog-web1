<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEG - Telefones do Aluno</title>
    <link rel="stylesheet" href="/styles/bulma.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <section class="section">
            <h1 class="title is-4 has-text-weight-semibold has-text-centered">Gerenciar Telefones</h1>

            <form action="/alunos/update/telefone" method="post">
                <input type="hidden" name="id" th:value="${id}">

                <!-- Nome do Aluno -->
                <div class="field">
                    <label for="nome" class="label">Nome</label>
                    <div class="control has-icons-left">
                        <input type="text" id="nome" name="nome" class="input is-static" th:value="${aluno.nome}" disabled>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <!-- Telefones -->
                <div class="field mt-5">
                    <label class="label">Telefones</label>
                    <div class="table-container">
                        <table class="table is-fullwidth is-hoverable">
                            <thead>
                                <tr>
                                    <th>Número</th>
                                    <th style="width: 100px;">Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="telefone : ${aluno.telefones}">
                                    <td th:text="${telefone.numero}"></td>
                                    <td>
                                        <a class="button is-small is-light has-text-danger"
                                           th:href="@{'/alunos/delete/telefone/' + ${aluno.id} + '/' + ${telefone.id}}">
                                            <span class="icon">
                                                <i class="fas fa-trash-alt"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="novoTelefone" class="input" placeholder="Novo telefone">
                                    </td>
                                    <td>
                                        <button type="submit" class="button is-small is-dark">
                                            <span class="icon">
                                                <i class="fas fa-plus"></i>
                                            </span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Botão Voltar -->
                <div class="field is-grouped is-grouped-centered mt-4">
                    <div class="control">
                        <a href="/alunos" class="button is-light">
                            <span class="icon">
                                <i class="fas fa-arrow-left"></i>
                            </span>
                            <span>Voltar</span>
                        </a>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
