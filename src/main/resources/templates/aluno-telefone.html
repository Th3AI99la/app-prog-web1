<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEG - Telefones do Aluno</title>
    <!-- Chamar interno -->
    <link rel="stylesheet" href="/styles/bulma.css">
    <!-- Referência para o Bulma CSS -->
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- Referência para o CSS externo -->
</head>

<body>
    <div class="container">
        <section class="section">
            <h1 class="title has-text-centered">Gerenciar Telefones</h1>

            <form action="/alunos/update/telefone" method="post">
                <!-- Campo oculto para o ID -->
                <input type="hidden" name="id" th:value="${id}">

                <!-- Campo Nome -->
                <div class="field">
                    <label for="nome" class="label">Nome:</label>
                    <div class="control">
                        <input type="text" id="nome" name="nome" class="input" th:value="${aluno.nome}" disabled>
                    </div>
                </div>

                <!-- Tabela de Telefones -->
                <div class="field">
                    <label class="label">Telefones:</label>
                    <div class="table-container">
                        <table class="table is-fullwidth is-bordered is-striped">
                            <thead>
                                <tr>
                                    <th>Telefone</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="telefone : ${aluno.telefones}">
                                    <td th:text="${telefone.numero}"></td>
                                    <td>
                                        <a class="button is-small is-danger"
                                           th:href="@{'/alunos/delete/telefone/' + ${aluno.id} + '/' + ${telefone.id}}">
                                            Remover
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" name="novoTelefone" class="input" placeholder="Novo telefone">
                                    </td>
                                    <td>
                                        <button type="submit" class="button is-small is-primary">Adicionar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Botão Voltar -->
                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <a href="/alunos" class="button is-link">Voltar</a>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
