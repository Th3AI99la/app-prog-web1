<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEG - Desenvolvimento Web 2025: Alunos</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="/styles/bulma.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <style>
    /* Estilizações adicionais */
    .box-shadow {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .box-shadow:hover {
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .animated-button {
      transition: all 0.3s ease;
    }

    .animated-button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .actions-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .has-text-centered .button {
      margin-top: 2rem;
    }

    .section {
      padding-top: 3rem;
    }
  </style>
  </head>

  <body>
    <div class="container">
      <section class="section">
        <div class="box box-shadow">
          <h1 class="title has-text-centered">Lista de Alunos</h1>

          <!-- Formulário de Busca -->
          <form action="/alunos/busca" method="get"
            class="field has-addons mb-5">
            <div class="control is-expanded">
              <input class="input" type="text" name="nome"
                placeholder="Nome do Aluno" />
            </div>
            <div class="control">
              <button type="submit"
                class="button is-primary animated-button">Buscar</button>
            </div>
          </form>

          <!-- Tabela de Alunos -->
          <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th class="has-text-centered">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="aluno, iter : ${alunos}">
                <td th:text="${aluno.nome}">Thalles Alves</td>
                <td th:text="${aluno.email}">thalles@exemplo.com</td>
                <td class="has-text-centered">
                  <div class="buttons is-centered is-inline-flex">
                    <a th:href="@{'/alunos/update/telefone/' + ${aluno.id}}">
                      <button type="button"
                        class="button is-link is-light is-small animated-button">Telefones</button>
                    </a>
                    <a th:href="@{'/alunos/update/'+${aluno.id}}">
                      <button type="button"
                        class="button is-info is-small animated-button">Editar</button>
                    </a>
                    <a th:href="@{'/alunos/delete/'+${aluno.id}}">
                      <button type="button"
                        class="button is-danger is-small animated-button">Excluir</button>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="has-text-centered">
            <a href="/" class="button is-link animated-button">Voltar</a>
          </div>
        </div>
      </section>
    </div>
  </body>

</html>
